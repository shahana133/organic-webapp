{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
    <a href="/products/" class="btn btn-outline-success my-3">
       ← Back to Products
    </a>

    <h2 class="mb-4">Products in {{ category.name }}</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                <div class="card-body text-center d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ product.name }}</h5>
                         <p class="card-text fw-semibold text-success">₹{{ product.price }} / {{ product.unit }}</p>

                    </div>

                    <!-- ✅ Add to Cart Form -->
                    <form method="POST" action="/addtocart/{{ product.id }}/">
                           {% csrf_token %}
                       <button type="submit" class="btn btn-success btn-sm mt-2 w-100">Add to Cart</button>
                    </form>
             </div>
            </div>
        </div>
        {% empty %}
        <p>No products found in this category.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
