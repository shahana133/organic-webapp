{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .category-circle {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        border: 3px solid #4CAF50;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .category-circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .category-card {
        background-color: #fff;
        border: none;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .category-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    /* Force black color for link and text */
    .category-link {
        color: black !important;
        text-decoration: none !important;
    }

    .category-link:hover {
        color: black !important;
    }

    .category-card h6 {
        font-weight: 600;
        color: black !important;
    }
</style>

<div class="container mt-5">
    <a href="/products/" class="btn btn-outline-success my-3">
       ‚Üê Back to Products
</a>

    <h2 class="text-center mb-5">All Categories</h2>
    <div class="row justify-content-center">
        {% for category in categories %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
            <a href="/category/{{ category.id }}/" class="category-link">
                <div class="card category-card text-center p-3">
                    <div class="category-circle">
                        <img src="{{ category.image.url }}" alt="{{ category.name }}">
                    </div>
                    <h6 class="mt-3 mb-0">{{ category.name }}</h6>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
