{% extends "base.html" %}
{% block title %}UPI Payment{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <h2 class="text-success fw-bold">UPI Payment</h2>
    <p class="text-muted">Scan the QR code or enter your UPI ID to complete payment.</p>
    <img src="{% static 'images/upi_qr.png' %}" alt="UPI QR" class="img-fluid my-3" style="max-width:250px;">
    <button class="btn btn-success mt-3">Simulate Payment Success</button>
</div>
{% endblock %}
