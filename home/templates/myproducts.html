{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">My Products</h2>

/   <!-- Button to add new product -->
    <a href="/addproduct/" class="btn btn-success mb-3">Add New Product</a>

    {% if products %}
        <div class="row">
            {% for p in products %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="{{ p.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ p.name }}</h5>
                            <p class="card-text">₹{{ p.price }}</p>

                            <!-- Only farmer actions -->
                            <a href="/editproduct/{{ p.id }}/" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/deleteproduct/{{ p.id }}/" class="btn btn-danger btn-sm">Delete</a>

                            <!-- ✅ Removed Add to Cart and Buy Now buttons -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>You haven't added any products yet.</p>
    {% endif %}
</div>
{% endblock %}
